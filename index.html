<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Select your For Honor Hero
            </h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/warden.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Warden</h2>
                </div>
            </div>
            
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="warden" data-name="Warden">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/warden.jpg" alt="Characater Warden">
                </li>
                <li class="personagem" id="peacekeeper" data-name="Peacekeeper">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/peacekeeper.jpg" alt="Character Peacekeeper">
                </li>
                <li class="personagem" id="lawbringer" data-name="Lawbringer">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/lawbringer.jpg" alt="Character Lawbringer">
                </li>
                <li class="personagem jogador-2-selecionado" id="black-prior" data-name="Black Prior">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/black-prior.jpg" alt="Character Black-prior">
                </li>

                <li class="personagem" id="raider" data-name="Raider">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/raider.jpg" alt="Character Raider">
                </li>
                <li class="personagem" id="berserker" data-name="Berseker">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/berserker.jpg" alt="Character Berseker">
                </li>
                <li class="personagem" id="valkyrie" data-name="Valkyrie">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/valkyrie.jpg" alt="Character Valkyrie">
                </li>
                <li class="personagem" id="warlord" data-name="Warlord">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/warlord.jpg" alt="Character Warlord">
                </li>
                
                <li class="personagem" id="kensei" data-name="Kensei">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kensei.jpg" alt="Character Kensei">
                </li>
                <li class="personagem" id="orochi" data-name="Orochi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/orochi.jpg" alt="Character Orochi">
                </li>
                <li class="personagem" id="nobushi" data-name="Nobushi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nobushi.jpg" alt="Character Nobushi">
                </li>
                <li class="personagem" id="shugoki" data-name="Shugoki">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shugoki.jpg" alt="Character Shugoki">
                </li>

                <li class="personagem" id="tiandi" data-name="Tiandi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/tiandi.jpg" alt="Character Tiandi">
                </li>
                <li class="personagem" id="shaolin" data-name="Shaolin">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shaolin.jpg" alt="Character Shaolin">
                </li>
                <li class="personagem" id="nuxia" data-name="Nuxia">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nuxia.jpg" alt="Character Nuxia">
                </li>
                <li class="personagem" id="jiang-jun" data-name="Jiang Jun">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/jiang-jun.jpg" alt="Character Jiang Jun">
                </li>
            </ul>
            
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/black-prior.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Black Prior</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
